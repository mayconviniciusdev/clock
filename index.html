<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio Analógico</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <div class="clock">
        <div class="risk">
            <div class="risks" style="transform: rotate(0deg)"><div class="point"></div></div>
            <div class="risks" style="transform: rotate(30deg)"><div class="point"></div></div>
            <div class="risks" style="transform: rotate(60deg)"><div class="point"></div></div>
            <div class="risks" style="transform: rotate(90deg)"><div class="point"></div></div>
            <div class="risks" style="transform: rotate(120deg)"><div class="point"></div></div>
            <div class="risks" style="transform: rotate(150deg)"><div class="point"></div></div>
            <div class="risks" style="transform: rotate(180deg)"><div class="point"></div></div>
            <div class="risks" style="transform: rotate(210deg)"><div class="point"></div></div>
            <div class="risks" style="transform: rotate(240deg)"><div class="point"></div></div>
            <div class="risks" style="transform: rotate(270deg)"><div class="point"></div></div>
            <div class="risks" style="transform: rotate(300deg)"><div class="point"></div></div>
            <div class="risks" style="transform: rotate(330deg)"><div class="point"></div></div>
        </div><!-- risk -->

        <div class="pointers">
            <div class="pointer pointerSecond"></div>
            <div class="pointer pointerMinutes"></div>
            <div class="pointer pointerHours"></div>
            <div class="centerPointer"></div>
        </div><!-- pointers -->
    </div><!-- clock -->

    <div class="digital">
        <div>
            <span class="hours">00</span>
            <span class="time">Horas</span>
        </div>

        <div>
            <span class="minutes">00</span>
            <span class="time">Minutos</span>
        </div>

        <div>
            <span class="seconds">00</span>
            <span class="time">Segundos</span>
        </div>
    </div><!-- digital -->
    <footer>Desenvolvido por:<span>Maycon Vinícius</span></footer>

    <script src="script.js"></script>
</body>
</html>
